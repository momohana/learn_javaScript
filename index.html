<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex18-02-1</title>
  </head>
  <body>
    <header>
      <h1>単純なHTMLファイル</h1>
    </header>
    <div id="content">
      <p>
        これは<b>単純な</b>HTMLファイルです。
      </p>
      <p>
        IDはユニークに振らなければならない(同じページ内で同じIDをもつ要素は複数あってはならない)。
      </p>
      <p>
        これに対して複数の要素に同じクラスを指定することができる。
      </p>
      <div id="callout2" class="callout fancy">
        <!-- callout と fancyの２つのクラスを指定 -->
        <p>
          また、一つのHTML要素が複数のクラスをもつことができる。
        </p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
